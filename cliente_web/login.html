<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Visitas API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-shield-lock text-primary" style="font-size: 4rem;"></i>
                            <h2 class="mt-3">Sistema de Visitas</h2>
                            <p class="text-muted">Cliente API REST con JWT</p>
                        </div>

                        <div id="alert-container"></div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Usuario
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="username" 
                                    name="username"
                                    placeholder="Ingrese su usuario"
                                    required
                                >
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Contraseña
                                </label>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password"
                                    placeholder="Ingrese su contraseña"
                                    required
                                >
                            </div>

                            <div class="mb-3">
                                <label for="apiUrl" class="form-label">
                                    <i class="bi bi-globe"></i> URL de la API
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="apiUrl" 
                                    name="apiUrl"
                                    value="http://127.0.0.1:8000"
                                    placeholder="http://127.0.0.1:8000"
                                >
                                <small class="text-muted">
                                    Local: http://127.0.0.1:8000 | Producción: https://tu-app.onrender.com
                                </small>
                            </div>

                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                        </form>

                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                <i class="bi bi-info-circle"></i> 
                                Credenciales por defecto: admin / admin123
                            </small>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <small class="text-muted">
                        Sistema de Registro de Visitas - ES03 | 
                        <a href="https://github.com/MauroInacap123/sistema-visitas-es03" target="_blank">
                            <i class="bi bi-github"></i> GitHub
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const apiUrl = document.getElementById('apiUrl').value;
            
            // Guardar URL de la API
            localStorage.setItem('API_URL', apiUrl);
            
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Autenticando...';
            
            try {
                const response = await fetch(`${apiUrl}/api/token/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Guardar tokens
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('username', username);
                    
                    // Redirigir al dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    const error = await response.json();
                    showAlert('error', error.detail || 'Credenciales incorrectas');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión';
                }
            } catch (error) {
                showAlert('error', 'Error de conexión: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión';
            }
        });
        
        function showAlert(type, message) {
            const alertClass = type === 'error' ? 'alert-danger' : 'alert-success';
            const icon = type === 'error' ? 'bi-x-circle' : 'bi-check-circle';
            
            document.getElementById('alert-container').innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    <i class="bi ${icon}"></i> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Verificar si ya está autenticado
        if (localStorage.getItem('access_token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
